      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>{{routine.name}}</h1></br>
		{{#comments}}
		<div class="box box-primary">
            <div class="box-header with-border">
              <i class="fa fa-file-text-o"></i>
              <h3 id="Description" class="box-title">Description</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>			  
            </div>
            <!-- /.box-header -->
            <div class="box-body clearfix">
				<p>{{{comments}}}</p>              
            </div>
            <!-- /.box-body -->
		</div>
		{{/comments}}		
      </section>
      <!-- Main content -->
      <section class="content">
		<div class="box box-primary">
			<div class="box-header with-border">
			  <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
              <h3 id="Columns" class="box-title">Parameters</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>	
            <div class="box-body">
				<table id="standard_table" class="table table-bordered table-striped dataTable" role="grid">
				<thead align='left'>
				<tr>
				  <th>Name</th>
				  <th>Type</th>
				  <th>Mode</th>
				</tr>
				</thead>
				<tbody>
				{{#parameters}}
				<tr>
				 <td>{{name}}</td>
				 <td>{{type}}</td>
				 <td>{{mode}}</td>
				</tr>
				{{/parameters}}
				</tbody>
				</table>
			</div>
		</div>

		{{#definitionExists}}
		<div class="box box-primary">		
			<div class="box-header with-border">
			  <i class="fa fa-file-code-o"></i>

			  <h3 id="RoutineDefinition" class="box-title">Definition</h3>

			  <div class="box-tools pull-right">
				<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
				</button>
				<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
			  </div>
			</div>
			<div class="box-body">
				<textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">{{routine.definition}}</textarea>
			</div>
		</div>		
		{{/definitionExists}}	
      </section>
